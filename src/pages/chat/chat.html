<ion-header>
  <ion-navbar>
    <ion-title>{{sala.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines *ngFor="let mensagem of sala.mensagens">
    <ion-card>
      <ion-card-header>
        {{mensagem.nome}}:
      </ion-card-header>
      <ion-card-content>
        {{mensagem.texto}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input item-start [(ngModel)]="texto" type="text" placeholder="Mensagem"></ion-input>
    <button item-end ion-fab (click)="enviarMensagem(nome, texto)">Enviar</button>
  </ion-item>
</ion-footer>
